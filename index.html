<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Receiving Clues</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        .time-display {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Number of members that have received their clue</h1>
        <div id="blocks" class="time-display">0</div>
    </div>

    <script>
        function calculateSecondsSinceNineAM() {
            const now = new Date();
            const nineAM = new Date(now.getFullYear(), now.getMonth(), now.getDate(), 9, 0, 0, 0);

            // Adjust for cases where the current time is before 9 AM
            if (now < nineAM) {
                nineAM.setDate(nineAM.getDate() - 1);
            }

            const secondsSinceNineAM = Math.floor((now - nineAM) / 1000);
            return secondsSinceNineAM;
        }

        function updateDisplay() {
            const blocksElement = document.getElementById('blocks');

            const secondsSinceNineAM = calculateSecondsSinceNineAM();
            const blocksSinceNineAM = Math.floor(secondsSinceNineAM / 40);

            blocksElement.textContent = blocksSinceNineAM;
        }

        // Update every second
        setInterval(updateDisplay, 1000);

        // Initial call to show the time immediately
        updateDisplay();
    </script>
</body>
</html>
