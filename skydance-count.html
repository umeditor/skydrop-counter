<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Receiving Clues</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
        }
        .large-display {
            font-size: 10em; /* Making the count huge */
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .header {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
        .comment {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        .countdown {
            font-size: 2em; 
            color: #666;
            margin-top: 10px;
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="blocks" class="large-display">0</div>
        <div id="countdown" class="countdown">99</div>
        <h1 class="header">Number of members that have received their clue</h1>
        <div class="comment">This count is calculated assuming one clue goes out each 99 seconds, starting at 9 AM EDT.</div>
    </div>

    <script>
        function calculateSecondsSinceNineAM() {
            const now = new Date();
            // Define the time zone and format options
            const options = { timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit', hour12: false };
            const formatter = new Intl.DateTimeFormat('en-US', options);

            // Get the current time in Boston
            const parts = formatter.formatToParts(now);
            const hourInBoston = parseInt(parts.find(part => part.type === 'hour').value, 10);
            const minuteInBoston = parseInt(parts.find(part => part.type === 'minute').value, 10);
            const secondInBoston = parseInt(parts.find(part => part.type === 'second').value, 10);

            // Calculate the total seconds since midnight in Boston
            const currentSecondsInBoston = (hourInBoston * 3600) + (minuteInBoston * 60) + secondInBoston;

            // Calculate the total seconds from 9 AM in Boston
            const nineAMInBostonSeconds = 9 * 3600;

            // Difference in seconds from 9 AM
            let secondsSinceNineAM;
            if (currentSecondsInBoston >= nineAMInBostonSeconds) {
                secondsSinceNineAM = currentSecondsInBoston - nineAMInBostonSeconds;
            } else {
                // If current time is before 9 AM, use the previous day calculation
                const secondsInDay = 24 * 3600;
                secondsSinceNineAM = currentSecondsInBoston + (secondsInDay - nineAMInBostonSeconds);
            }
            return secondsSinceNineAM;
        }

        function updateDisplay() {
            const blocksElement = document.getElementById('blocks');
            const countdownElement = document.getElementById('countdown');

            const secondsSinceNineAM = calculateSecondsSinceNineAM();
            const blocksSinceNineAM = Math.floor(secondsSinceNineAM / 99);
            const secondsToNextBlock = 99 - (secondsSinceNineAM % 99);

            blocksElement.textContent = blocksSinceNineAM;
            countdownElement.textContent = secondsToNextBlock;

            // Add or remove flash class
            if (secondsToNextBlock <= 5) {
                blocksElement.classList.add('flash');
            } else {
                blocksElement.classList.remove('flash');
            }
        }

        // Update every second
        setInterval(updateDisplay, 1000);

        // Initial call to show the time immediately
        updateDisplay();
    </script>
</body>
</html>
