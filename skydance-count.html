<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Receiving Clues</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
        }
        #container {
            text-align: center;
        }
        .large-display {
            font-size: 10em; /* Making the count huge */
            font-weight: bold;
            color: #333;
            margin: 0;
        }
        .header {
            margin: 10px 0 0;
            font-size: 1.5em;
        }
        .comment {
            margin-top: 10px;
            font-size: 1em;
            color: #555;
        }
        .countdown {
            font-size: 2em; 
            color: #666;
            margin-top: 10px;
        }
        .flash {
            animation: flash 1s infinite;
        }
        @keyframes flash {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 class="header">Approximate number of members that have received their clue:</h1>
        <div id="blocks" class="large-display">0</div>
        <div class="comment">Approximate number of seconds until the next clue is sent:</div>
        <div id="countdown" class="countdown">99.769053117783</div>
        <div class="comment">This count is calculated assuming one clue goes out every 99.769053117783 seconds, starting at 9 AM EDT.</div>
    </div>

    <script>
        const INTERVAL_SECONDS = 99.769053117783;

        function calculateSecondsSinceNineAM() {
            const now = new Date();

            const options = { 
                timeZone: 'America/New_York', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                hour12: false 
            };
            const formattedTime = new Intl.DateTimeFormat('en-US', options).format(now);
            const [hourInBoston, minuteInBoston, secondInBoston] = formattedTime.split(':').map(Number);

            const totalSecondsInBoston = (hourInBoston * 3600) + (minuteInBoston * 60) + secondInBoston;

            const nineAMInBostonSeconds = 9 * 3600;
            let secondsSinceNineAM = (totalSecondsInBoston >= nineAMInBostonSeconds) 
                ? totalSecondsInBoston - nineAMInBostonSeconds
                : totalSecondsInBoston + (24 * 3600 - nineAMInBostonSeconds);

            return secondsSinceNineAM;
        }

        function updateDisplay() {
            const blocksElement = document.getElementById('blocks');
            const countdownElement = document.getElementById('countdown');

            const secondsSinceNineAM = calculateSecondsSinceNineAM();
            const blocksSinceNineAM = Math.floor(secondsSinceNineAM / INTERVAL_SECONDS);
            const secondsToNextBlock = INTERVAL_SECONDS - (secondsSinceNineAM % INTERVAL_SECONDS);

            blocksElement.textContent = blocksSinceNineAM;
            countdownElement.textContent = secondsToNextBlock.toFixed(3);

            if (secondsToNextBlock <= 5.0) {
                blocksElement.classList.add('flash');
            } else {
                blocksElement.classList.remove('flash');
            }
        }

        setInterval(updateDisplay, 1000);

        updateDisplay();
    </script>
</body>
</html>
