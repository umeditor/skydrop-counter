<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Members Receiving Clues</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #container {
            text-align: center;
        }
        .time-display {
            font-size: 2em;
            color: #333;
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Number of Members that have Received their Clue</h1>
        <div id="blocks" class="time-display">0</div>
    </div>

    <script>
        function calculateSecondsSinceNineAM() {
            const now = new Date();
            const options = {timeZone: 'America/New_York', hour: '2-digit', minute: '2-digit', second: '2-digit'};
            const formatter = new Intl.DateTimeFormat('en-US', options);
            const parts = formatter.formatToParts(now);
            const hourInBoston = parseInt(parts.find(part => part.type === 'hour').value, 10);
            const minuteInBoston = parseInt(parts.find(part => part.type === 'minute').value, 10);
            const secondInBoston = parseInt(parts.find(part => part.type === 'second').value, 10);

            // Calculate the current time in seconds since midnight in Boston
            const currentSecondsInBoston = (hourInBoston * 3600) + (minuteInBoston * 60) + secondInBoston;

            // Calculate the time difference from 9 AM in Boston (9 AM = 9*3600 seconds from midnight)
            const nineAMInBostonSeconds = 9 * 3600;

            let secondsSinceNineAM;
            if (currentSecondsInBoston >= nineAMInBostonSeconds) {
                secondsSinceNineAM = currentSecondsInBoston - nineAMInBostonSeconds;
            } else {
                // If the current time is before 9 AM, calculate the difference from 9 AM on the previous day
                const secondsInDay = 24 * 3600;
                secondsSinceNineAM = currentSecondsInBoston + (secondsInDay - nineAMInBostonSeconds);
            }
            return secondsSinceNineAM;
        }

        function updateDisplay() {
            const blocksElement = document.getElementById('blocks');

            const secondsSinceNineAM = calculateSecondsSinceNineAM();
            const blocksSinceNineAM = Math.floor(secondsSinceNineAM / 40);

            blocksElement.textContent = blocksSinceNineAM;
        }

        // Update every second
        setInterval(updateDisplay, 1000);

        // Initial call to show the time immediately
        updateDisplay();
    </script>
</body>
</html>
